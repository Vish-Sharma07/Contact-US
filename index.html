<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer"

    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="content">
            <div class="left-side">
                <div class="address details">
                    <!-- <i class="fa fa-map-marker-alt"></i> -->
                    <i class="fa-solid fa-location-pin"></i>
                    <div class="topic">Address</div>
                    <div class="text-one">Surkhet, NP 12</div>
                    <div class="text-two">Birendranagar 06</div>
                </div>

                <div class="phone details">
                    <!-- <i class="fa fa-phone-alt"></i> -->
                    <i class="fa-solid fa-phone"></i>
                    <div class="topic">Phone</div>
                    <div class="text-one">+0098 9896 3456</div>
                    <div class="text-two">+0096 7654 8765</div>
                </div>

                <div class="Email details">
                    <!-- <i class="fa fa-envelope"></i>
                    <i class="fa-solid fa-envelope"></i> -->
                    <!-- <i class="fa-sharp fa-light fa-envelope"></i> -->
                    <i class="fa-solid fa-envelope"></i>
                    <div class="topic">E-mail</div>
                    <div class="text-one">prac@gmail.com</div>
                    <div class="text-two">learn.form@gmail.com</div>
                </div>
            </div>
            <div class="right-side">
                <div class="topic-text">Send us a message</div>
                <p>If you have any work for me or any type of queries related to my work, you can send me a message here.It's my pleasure to help you !</p>

                <form action="#">
                    <div class="input-box">
                        <input type="text" placeholder="Enter your name">
                    </div>
                    <div class="input-box">
                        <input type="text" placeholder="Enter your email">
                    </div>
                    <div class="input-box message-box">

                    </div>
                    <div class="button">
                        <input type="button" value="Send Now">
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
